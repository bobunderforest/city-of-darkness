<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    @font-face {
      font-family: 'RF Dewi Expanded Black Custom';
      src: url('fonts/RFDewi-Black.otf');
    }

    @font-face {
      font-family: 'Typeface Custom';
      src: url('fonts/Karakuli Sans.ttf');
    }
  </style>
</head>

<body>

  <div class="kwc-intro"></div>

  <div style="background-color: #000; height: 600px;"></div>

  <!-- <div class="kwc-title kwc-title-fill-bg" data-text="КОЛУН"></div> -->
  <div class="kwc-letter kwc-letter-k" data-text="КОУЛУН">
    <div class="kwc-letter-k-bg"></div>
    <img src="img/k1.svg" alt="">
    <div class="kwc-letter-text kwc-letter-k-text-3"></div>
    <div class="kwc-letter-text kwc-letter-k-text-4"></div>
    <img src="img/k2.svg" alt="">
    <div class="kwc-letter-text kwc-letter-k-text-1"></div>

  <div style="height: 400px; "></div>

  <!-- <div style="height: 400px; "></div> -->

    <div class="kwc-letter-text kwc-letter-a-text-4"></div>
    <div class="kwc-letter-text kwc-letter-a-text-5"></div>
    <img src="img/a2.svg" alt="">
    <div class="kwc-letter-text kwc-letter-a-text-1"></div>
    <div class="kwc-letter-text kwc-letter-a-text-2"></div>
  </div>

  <div style="height: 400px; background-color: #000;"></div>
